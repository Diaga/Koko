<mat-toolbar class="header">
  <div class="header-left-wrapper">
  <mat-select [(value)]="currentSortValue" class="select-algo"
              (valueChange)="arrayService.setCurrentSort(currentSortValue)">
    <mat-option *ngFor="let sortAlgo of arrayService.sortAlgorithms" [value]="sortAlgo.value">
      {{sortAlgo.name}}
    </mat-option>
  </mat-select>
  <div class="divider"></div>
  <mat-slider [(value)]="arraySize" min="1" [max]="innerWidth / 20"
              (valueChange)="arrayService.setArraySize(arraySize * 2)" step="1"
              class="slider" [disabled]="sortService.isSorting"></mat-slider>
  </div>
  <button mat-raised-button color="warn" class="go-button" [disabled]="sortService.isSorting" (click)="sortService.sort(arrayService.randomArray)">Go</button>
</mat-toolbar>
